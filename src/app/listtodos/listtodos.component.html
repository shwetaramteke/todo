<table border="1" style="width: 30%">
    <caption>My Todo's</caption>
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <!-- in Java same below code would look like -> for (Todos todo : todos) -->
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
             <td>{{todo.description}}</td>
        </tr>
    </tbody>
</table>
