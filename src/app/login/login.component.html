<small *ngIf="invalidLogin">{{errorMessage}}</small>

<div>
    <!-- In this login page 3 concepts are used. Interpolation,2 way data binding,and Event binding.Please refer to info.file for details-->

    Username : <input type="text" name="Username" [(ngModel)]="username">
    Login : <input type="password" name="password" [(ngModel)]="password">

    <button (click)=handleLogin()>Login</button>
</div>
